<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="workout_log.html">Workout Log</a>
        <a href="1rm_tracker.html">1RM Tracker</a>
        <a href="smolov_program.html">Smolov Program</a>
        <a href="kettlebell_routine.html">Kettlebell Routine</a>
        <a href="full_body.html">Full Body Routine</a>
        <a href="pullup.html">Pull Up Routine</a>
    </nav>

    <h1>1RM Tracker</h1>
    <div class="container">
        <h2>Log Your 1RM</h2>
        <form id="rmForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="exercise">Exercise:</label>
            <select id="exercise" name="exercise" required>
                <option value="Bench Press">Bench Press</option>
                <option value="Squat">Squat</option>
                <option value="Deadlift">Deadlift</option>
            </select>

            <label for="rm">1RM (lbs):</label>
            <input type="number" id="rm" name="rm" placeholder="e.g., 185" required>

            <button type="submit">Add Log</button>
        </form>

        <h2>1RM Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>1RM (lbs)</th>
                </tr>
            </thead>
            <tbody id="rmTable">
                <!-- 1RM logs will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        const rmForm = document.getElementById('rmForm');
        const rmTable = document.getElementById('rmTable');

        // Add event listener to the form
        rmForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const date = document.getElementById('date').value;
            const exercise = document.getElementById('exercise').value;
            const rm = parseFloat(document.getElementById('rm').value);

            // Create a new table row
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td>${exercise}</td>
                <td>${rm}</td>
            `;

            // Append row to the table
            rmTable.appendChild(row);

            // Clear the form
            rmForm.reset();
        });
    </script>
</body>
</html>
